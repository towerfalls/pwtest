<!DOCTYPE html>
<html>
<head>
  <title>pushwoosh</title>
  <link rel="manifest" href="/pwtest/manifest.json">
</head>
  <body>

<h1>Hello</h1>
<p>First paragraph</p>

    <script>
    var Pushwoosh = Pushwoosh || [];
    Pushwoosh.push(['init', {
        logLevel: 'info', // optional, for debugging
        applicationCode: 'F17ED-16B49', // Replace with your App Code
        defaultNotificationTitle: 'pushwoosh',
        defaultNotificationImage: 'https://example.com/logo.png',
        defaultNotificationUrl: 'https://towerfalls.github.io/pwtest/',
        serviceWorkerUrl: 'https://towerfalls.github.io/pwtest/pushwoosh-service-worker.js',
    }]);
</script>
    
<script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>

    <script type="text/javascript">
var Pushwoosh = Pushwoosh || [];
Pushwoosh.push(['init', {
    logLevel: 'info', // possible values: error, info, debug
    applicationCode: 'F17ED-16B49', // you application code from Pushwoosh Control Panel
    apiToken: 'rQvUQbeGwi8xDV6dnAxrvzQl1p5uOucVXYu5r3fgUJKx5lOLb5bjBlUVdz3TWcRKEiDaasSBV4mhxMtq0Yf6', //  Device API Token
    defaultNotificationTitle: 'Pushwoosh', // sets a default title for push notifications
    defaultNotificationImage: 'https://towerfalls.github.io/pwtest/', // URL to custom custom notification image
    autoSubscribe: false, // or true. If true, prompts a user to subscribe for pushes upon SDK initialization
    subscribeWidget: {
      enable: true
    },
    userId: 'user_id', // optional, set custom user ID
    tags: {
        'Name': 'John Smith'     // optional, set custom Tags
    }
}]);
</script>

  <button onclick="Pushwoosh.push(['subscribe']);">Subscribe</button>

    
</body>
</html>
